{% extends "base.html" %} {% block content %}

<div class="container-fluid">
  <div class="row">
    <!-- Meal Entries Column -->
    {% for meal in meal_list %}
    <div class="col-12">
      <div class="card bg-secondary bg-gradient bg-opacity-50 my-3">
        <div class="card-header">
          <h4 class="card-title">{{ meal.meal_name }}</h4>
          <i class="fas fa-backspace float-end"></i>
          <i class="fas fa-edit float-end"></i>
        </div>
        <div class="card-body">
          <p class="card-text">{{ meal.meal_description}}</p>
          <button class="btn btn-outline-success mb-3" type="button">
            add to list
          </button>
          <div>
            <a
              class="btn btn-outline-success"
              data-bs-toggle="collapse"
              aria-expanded="false"
              aria-controls="collapse-1"
              href="#collapse-1"
              role="button"
              >Show Ingredients</a
            >
            <div id="collapse-1" class="collapse">
              <ul id="ingredients-list" class="list-group">
                {% for ingredient in meal.ingredients.all %}
                <li class="list-group-item">
                  <div class="form-check">
                    <input
                      id="{{ ingredient }}"
                      class="form-check-input"
                      type="checkbox"
                      disabled
                      {%
                      if
                      ingredient.in_stock
                      %}
                      checked
                      {%
                      endif
                      %}
                    /><label class="form-check-label" for="{{ ingredient }}"
                      >{{ ingredient }}</label
                    >
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
